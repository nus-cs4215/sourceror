on: [pull_request]

name: CI

jobs:
  build_and_test_rust:
    name: Rust project (x86)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features

  build_and_test_driver:
    name: Source Driver 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: cd source-driver && yarn install && yarn run build